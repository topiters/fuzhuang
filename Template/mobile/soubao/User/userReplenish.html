<include file="Public/min-header"/>
<body style="background-color: #f4f4f4;">
<div class="backtip">
    <a href="javascript:history.go(-1);">
        <i class="icon iconfont">&#xe60d;</i>
    </a>
    <div class="addwudang">
        补充资料
    </div>
</div>
<div class="mr-background">
    <img src="__STATIC__/images/img/eaf81a4c510fd9f9a8ccabb6212dd42a2934a412.jpg" />
</div>
<div class="ir-main">
    <form method="post" action="">
    <ul>
        <li>
            <span>手机号码:</span>&nbsp;<span>{$arr.mobile}</span>
        </li>
        <li>
            <div class="ir-name l">
                <span>姓名</span><br />
                <div class="ir-name-t">
                    <input type="text" name="name" id="" value="" />
                </div>
            </div>
            <div class="ir-male r">
                <span>性别</span><br />
                <div class="ir-male-t">
                    <select name="sex">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
        </li>
        <li>
            <span>工作单位</span><br />
            <div class="ir-company">
                <input type="text" name="company"  value="" />
            </div>
        </li>
        <li>
            <span>工作地址</span><br />
            <div class="ir-company">
                <input type="text" name="address"  value="" />
            </div>
        </li>
    </ul>
    <button class="ir-btn">保存</button>
    </form>
</div>
</body>
<script>
    $(function(){
        $(".ir-btn").click(function(){
            var name=$("input[name='name']").val();
            var company=$("input[name='company']").val();
            var address=$("input[name='address']").val();
            if(name==''&company==''&address==''){
                alert("资料不能为空！");
                return false;
            }else{
                $("#form").submit();
            }
        })
    })
</script>
</html>
