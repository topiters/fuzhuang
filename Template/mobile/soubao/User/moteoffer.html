<include file="Public/min-header"/>
	<body>
		<div class="sp-t">
			<p>工作类型及报价</p>
		</div>
		<div class="sp-main">
			<ul>
				<foreach name="row" item="list">
				<li>
					<div class="sp-main-list">
						<div class="sp-main-list1">
							<span>{$list.type_name}</span>
							<select name="" id="change{$list.type_id}" size=1 onchange="getCity('change{$list.type_id}','price{$list.type_id}')">
								<option value=0>请选择</option>
								<option value=1>参与</option>
								<option value=2>不参与</option>
							</select>
						</div>
					</div>
					<div class="sp-main-list">
						<div class="sp-main-list2">
							<span>价格</span>
							<select id="price{$list.type_id}">
							<foreach name="list.range" item="v">
							<option value={$v}>{$v}</option>
							</foreach>
							</select>
						</div>
					</div>
				</li>
				</foreach>
			</ul>
			<button class="sp-btn">提交</button>
		</div>
	</body>
	<script type="text/javascript">
		var arr = new Array();
		arr[0] = "--"
		arr[1] = "100,200,300,400,500"
		arr[2] = "--"

		function getCity(id1,id2) {
			var pro = document.getElementById(id1);
			var city = document.getElementById(id2);
			var index = pro.selectedIndex;
			var cityArr = arr[index].split(",");
			city.length = 0;
			for(var i = 0; i < cityArr.length; i++) {
				city[i] = new Option(cityArr[i], cityArr[i]);
			}
		}
	</script>
</html>
