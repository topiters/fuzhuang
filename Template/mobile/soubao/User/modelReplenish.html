<script src="__STATIC__/js/js/distpicker.js"></script>
<script>
    $(function(){
        $('.selectsex>div').click(function(){
            $(this).children('.quanbig').addClass('quanactive');
            $(this).siblings().children('.quanbig').removeClass('quanactive');
            var  sex = $(this).children('.quanbig').attr('data-sex');
            $("input[name='sex']").attr('value',sex);
        });
        var $obj = $('.province');
        $(".distpicker1").distpicker();
        $(".distpicker2").distpicker({
            province: '河南省',
            city: '郑州市',
            district: '金水区'
        });
        autoSelect: true ;
        //点击意向工作地后的加号
        var yxcount = 1;
        $("#addwordaddress").click(function(){
            var city = $('.distpicker2 #city1').find("option:selected").val();
            var qu = $('.distpicker2 #area1').find("option:selected").val();
            var str = '<div>'+yxcount+'：<span>'+city+qu+'</span></div>'
            $('.addyxaddress').append(str);
            yxcount ++;
        });
        //表单验证
        $('.modelinfolr input[type="text"],.modelinfolr textarea').blur(function(){
            var content = $.trim($(this).val());
            if(content==""){
                $(this).css({"border":'1px solid #f00'});
            }
        }).focus(function(){
            $(this).css({"border":'1px solid #ccc'});
        });
        //点击删除上传图片
        $('.modellinfolr .upimg i').click(function(){
            $(this).parent().remove();
        });
        //点击提交
        $('.subbtn').click(function(){
            var ymname =$.trim($("input[name='nickname']").val());//艺名
            var bycolloge = $.trim($("input[name='college']").val());//毕业院校
            var xm = $.trim($("input[name='shoesize']").val());//鞋码
            var jingyan = $.trim($("textarea[name='experience']").val());//经验
            if(ymname==""||bycolloge==""||xm==""||jingyan==""){
                alert('请将信息填写完整');
                return false;
            }
            $('.blackchen').removeClass('hide');
            $('.zhifusuccess').removeClass('hide');
            setTimeout(function(){
                $('.blackchen').addClass('hide');
                $('.zhifusuccess').addClass('hide');
            },1000);
            $("#form").submit();
        });
    })
</script>
