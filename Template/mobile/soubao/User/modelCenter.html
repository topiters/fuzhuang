<include file="Public/header"/>
<body class="model-centerbody">
<div class="model-centertop">
    <div class="bgqiang_">
        <img class="bgqiang" src="__STATIC__/images/img/kefu/usercenter.png" />
    </div>
    <a href="{:U('Mobile/User/background',array('id'=>$arr['user_id']))}">
        <div class="uploadbg">
            <i class="icon iconfont">&#xe82a;</i>
            更换背景墙
        </div>
    </a>
    <div class="model-centertophead user_centerimg_" style="padding-top: 15px;">
        <div class="m-top-img user_centerimg">
            <img src="__STATIC__/images/img/usercenter/centerimg.png" />
            <if condition="$arr[checked] eq 2">
           <span>
                <i class="icon iconfont">&#xe609;</i>
                已认证
            </span>
                <else/>
                <span>
						&nbsp;&nbsp;未认证
					</span>
            </if>
        </div>
        <p>{$arr.nickname}</p>
    </div>
    <div class="row model-centertopbottom" >
        <div class="col-xs-6"> <!--model-cbright-->
            <a href="#rr">
                <div>{$arr.cllectnum}</div>
                <div>收藏</div>
            </a>
        </div>
        <div class="col-xs-6">
            <a href="#rr">
                <div>{$arr.total}</div>
                <div>赞过</div>
            </a>
        </div>
    </div>
</div>

        <li class="m-cclisttop">

							<i class="icon iconfont">&#xe602;</i>
							我的钱包
						</span>

            <a href="{:U('Mobile/User/moteinfo',array('id'=>$arr['user_id']))}">

						</span>
            </a>
        </li>
        <li class="m-cclisttop">
            <a href="{:U('Mobile/User/moteorder',array('id'=>$arr['user_id']))}">

						</span>
                <span class="floatright">

						</span>

							<i class="icon iconfont">&#xe600;</i>
