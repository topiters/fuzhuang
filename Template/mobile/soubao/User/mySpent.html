<include file="Public/min-header"/>
<body style="background-color: #f4f4f4;">
<div class="backtip">
    <a href="javascript:history.go(-1);">
        <i class="icon iconfont">&#xe60d;</i>
    </a>
    <div class="addwudang">
        我的支出
    </div>
</div>
<div class="ms-main">
    <ul>
        <volist name="lists" id="list">
        <li>
            <div class="ms-main-l l">
                <p>订单编号: <span>{$list.order_sn}</span></p>
                <tpshop sql="SELECT * FROM `__PREFIX__activity` WHERE `id` = $list[order_prom_id] "  key="k" item='v0'>
                <p>类型: <span>{$v0.type_name}</span></p>
                <p>人数: <span>{$v0.amount}</span>人</p>
                </tpshop>
                <p>{$list.pay_time|date="Y-m-d H:i:s",###}</p>
            </div>
            <volist name="list.goods_list" id="good" key="k">
            <div class="ms-main-r r">
                <p><i class="icon iconfont icon-qiandai"></i>共计: -<span>￥{$list.total_amount}</span></p>
            </div>
            </volist>
        </li>
        </volist>
    </ul>
</div>
</body>
</html>
