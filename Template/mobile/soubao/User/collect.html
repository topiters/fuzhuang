<include file="Public/min-header"/>
<style>
    .user-scbody .u-scbodylist{
        width: 100%;
        background: #F4F4F4;
        margin: 5px auto;
        padding: 5px 10px;
    }
    .user-scbody .u-scbodylist>div{
        padding: 2px;
    }
    .user-scbody .u-scbodylist .col-xs-3 img{
        max-width: 80px;
        width: 100%;
    }
    .user-scbody .u-scbodylist .row{
        margin: 0 auto;
        padding: 0;
    }
    .user-scbody .u-scbodylist .row>div{
        padding: 0;
        padding-left: 8px;
    }
    .user-scbody .u-scbodylist .row .col-xs-12{
        height: 66px;
    }
    @media  (max-width: 320px) {
        .user-scbody .u-scbodylist .row .col-xs-12{
            height: 56px;
        }
    }
    .user-scbody .u-scbodylist .row .col-xs-12 p{
        text-overflow: -o-ellipsis-lastline;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .user-scbody .u-scbodylist .row .col-xs-6{
        font-size: 13px;
    }
    .user-scbody .u-scbodylist .row .col-xs-6:last-child{
        text-align: right;
    }
</style>
<body>
<div class="backtip">
    <a href="user_center.html">
        <i class="icon iconfont">&#xe60d;</i>
    </a>
    <div class="addwudang">
        全部收藏
    </div>
</div>
<div class="user-scbody">
<foreach name="arr" item="v">
    <tpshop sql="SELECT * FROM `__PREFIX__modelusers` WHERE user_id = $v[model_id] " key="k" item='v'>
    <div class="row u-scbodylist">
        <div class="col-xs-3">
            <img src="{$v.head_pic}" />
        </div>
        <div class="row col-xs-9">
            <div class="col-xs-12">
                <p>
                    {$v.experience}
                </p>
            </div>
            <div class="col-xs-6">
                类型：<span>车展</span>
            </div>
            <div class="col-xs-6">
                <span style="color: #d4772a;">￥1200</span>
            </div>
        </div>
    </div>
    </tpshop>
</foreach>
</div>
<div class="indexmore">
    <input onclick="showList();" type="button" value="点击加载更多"/>
</div>
</body>
<script >
    var  page = 1;
    function ajax_sourch_submit()
    {
        page += 1;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=User&a=order_list&type={$_GET['type']}&is_ajax=1&p="+page,//+tab,
            success: function(data)
            {
                if($.trim(data) == '')
                    $('.indexmore input').attr('value','没有更多数据了');
                else
                {
                    $(".user-scbody").append(data);
                }
            }
        });
    }

</script>
</html>
