<include file="Public/header"/>
  <style type="text/css">
    /*按钮*/

    .switch-btn {
      position: relative;
      display: block;
      vertical-align: top;
      width: 60px;
      height: 30px;
      border-radius: 18px;
      cursor: pointer;
    }

    .checked-switch {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .text-switch {
      background-color: #00af2c;
      border: 1px solid #068506;
      border-radius: inherit;
      color: #fff;
      display: block;
      font-size: 15px;
      height: inherit;
      position: relative;
      text-transform: uppercase;
    }

    .checked-switch:checked~ .text-switch {
      background-color: #fff;
      border: 1px solid #e4e4e4;
    }

    .checked-switch:checked~ .text-switch:before {
      opacity: 0;
    }

    .checked-switch:checked~ .text-switch:after {
      opacity: 1;
    }

    .toggle-btn {
      background: linear-gradient(#ddd, #ddd);
      border-radius: 100%;
      height: 28px;
      left: 1px;
      position: absolute;
      top: 2px;
      width: 28px;
    }

    .checked-switch:checked~ .toggle-btn {
      left: 31px;
    }

    .text-switch,
    .toggle-btn {
      transition: All 0.3s ease;
      -webkit-transition: All 0.3s ease;
      -moz-transition: All 0.3s ease;
      -o-transition: All 0.3s ease;
    }
  </style>
</head>

<body>
