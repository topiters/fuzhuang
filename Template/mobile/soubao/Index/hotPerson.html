<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="__STATIC__/css/css/iconfont/iconfont.css" />
  <link rel="stylesheet" href="__STATIC__/css/css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="__STATIC__/css/css/common.css" />
  <link rel="stylesheet" href="__STATIC__/css/css/index.css" />
  <script src="__STATIC__/js/js/jquery-1.11.3.min.js"></script>
  <script src="__STATIC__/css/css/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<header class="index-modelheader">
  <ul>
    <li>
      <a href="{:U('Index/index')}">模特</a>
    </li>
    <li class="liactive">
      <a href="{:U('Index/hotPerson')}">红人</a>
    </li>
  </ul>
			<span class="floatright">
				<i class="icon iconfont">&#xe605;</i>
			</span>
</header>
<article>
  <!--红人banner start-->
  <div class="index-personbanner">
    <img src="{$m_arr.p_url}" />
  </div>
  <!--红人 banner end-->
  <div class="row index-hotmodel-selected">
    <div class="col-xs-6">
      <div>
        <span>本期：</span>
        <span>第{$m_arr.s_name}期</span>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="hotpersondropmenu">
        <span>往期红人：</span>
        <div class="dropdown ">
          <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            第{$m_arr.s_name}期
            <i class="icon iconfont">&#xe60a;</i>
            <!-- <span class="caret"></span>  -->
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <foreach name="s_arr" item="v">
            <li><a href="{:U('Index/hotPerson',array('id'=>$v['id']))}">第{$v.s_name}期</a></li>
            </foreach>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="index-modelcontent">

  </div>
  <div class="indexmore">
    <input onclick="getModelList();" type="button" value="点击加载更多"/>
  </div>
</article>
<footer class="indexfooter">
  <ul>
    <li class="indexfooterliactive">
      <a href="index-model.html">
        <div><i class="icon iconfont">&#xe620;</i></div>
        <div>首页</div>
      </a>
    </li>
    <li>
      <a href="index-model.html">
        <div><i class="icon iconfont">&#xe604;</i></div>
        <div>发现</div>
      </a>
    </li>
    <li class="footer_clock">
      <a href="index-model.html">
        <div>
          <i class="icon iconfont">&#xe661;</i>
        </div>
      </a>
      <div></div>
    </li>
    <li>
      <a href="weikefu.html">
        <div><i class="icon iconfont">&#xe63e;</i></div>
        <div>微客服</div>
      </a>
    </li>
    <li>
      <a href="model_center.html">
        <div><i class="icon iconfont">&#xe670;</i></div>
        <div>我的</div>
      </a>
    </li>
  </ul>
</footer>
</body>
<script>
  $(function(){
    //点击收藏
    var shoucangbool = false;
    $(document).on('click','.indexshoucang',function(){
      if(!shoucangbool){
        $(this).addClass('shoucangactive');
        shoucangbool = true;
      }else{
        $(this).removeClass('shoucangactive');
        shoucangbool = false;
      }
    });
    /*$('.indexshoucang').click(function(){

     });*/
    //var datacount = 12;

    var datacount = $('.index-persontopmodel div a').length;
    var datawidth = datacount*50+40;
    $('.index-persontopmodel div').css({'width':datawidth});
  })
</script>
<script type="text/javascript">
  $(function(){
    getModelList();
  });
  var page = 1;
  function getModelList(){
    $.ajax({
      type : "get",
      url:"/index.php?m=Mobile&c=Index&a=ajaxMore&p="+page,
      dataType:'html',
      success: function(data)
      {
        if($.trim(data)== '') {
          $('.indexmore input').attr('value','没有更多数据了');
          $('.indexmore input').attr('disabled',true);
        }else{
          //alert(data);
          $(".index-modelcontent").append(data);
          page++;
        }
      }
    });
  }
</script>
</html>
