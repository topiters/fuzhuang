<include file="Public/min-header"/>
<div class="wrapper">
    <!-- Content Header (Page header) -->
   <include file="Public/breadcrumb"/>
    <section class="content">
    <!-- Main content -->
    <!--<div class="container-fluid">-->
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> 报价信息</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="{:U('Admin/Offerset/detail')}" id="add_post" method="post">
                    <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td>报价类型:</td>
                        <td><input type="text" class="form-control" value="{$type.type_name}" name="type_name" ></td>
                    </tr>
                    <tr>
                        <td>价格:</td>
                        <td><input type="text" class="form-control" value="{$type.range}" name="range" ></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" name="type_id" value="{$type.type_id}"></td>
                        <td>
                            <button type="submit" class="btn btn-info">
                                <i class="ace-icon fa fa-check bigger-110"></i> 保存
                            </button>
                            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default pull-right" data-original-title="返回"><i class="fa fa-reply"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </form>

            </div>
        </div>
 	  </div> 
    </div>    <!-- /.content -->
   </section>
</div>
</body>
</html>
