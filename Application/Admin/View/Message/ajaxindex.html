
                    <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td style="width: 1px;" class="text-center"><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);"></td>
                                    </td>
                                    <td class="text-center">
                                        <a href="javascript:sort('user_id');">ID</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="javascript:sort('username');">留言内容</a>

                                    <td class="text-left">

                                    </td>

                                </tr>
                                </thead>
                                <tbody>
                                <volist name="messageList" id="list">
                                    <tr>

                                            <input type="checkbox" name="selected[]" value="6">

                                        </td>
                                        <td class="text-center">{$list.message_id}</td>
                                        <td class="text-left">{$list.message}</td>
                                        <td class="text-left">{$list.user_name}</td>
                                        <td class="text-center">{$list.reg_time|date='Y-m-d H:i',###}</td>
                                        <td class="text-center">
                                            <a href="{:U('Admin/Message/detail',array('id'=>$list['message_id']))}" data-toggle="tooltip" title="查看详情" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>

                                            <a href="{:U('Admin/Message/delete',array('id'=>$list['message_id']))}" id="button-delete6" data-toggle="tooltip" title="删除" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>

                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-6 text-left"></div>
                        <div class="col-sm-6 text-right">{$page}</div>
