		<include file="Public/min-header"/>
		<div class="wrapper">
			<include file="Public/breadcrumb"/>
			<section class="content">
				<div class="container-fluid">
					<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-list"></i> 留言回复
							<a data-original-title="返回" class="btn btn-default pull-right" style="margin-top:-8px;" title="" data-toggle="tooltip" href="javascript:history.go(-1)"><i class="fa fa-reply"></i></a>
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8">
								
								<div class="box-header with-border">
									<h3 class="box-title">用户留言</h3>
								</div>
								<div class="box-body">
									<div class="direct-chat-msg">
										<div class="direct-chat-info clearfix">
											<span class="direct-chat-timestamp pull-right">{$message.time|date="Y-m-d H:i",###}</span>
										</div>
										<p>留言者&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$message.user_name}</p>
										<b>{$message.message}</b>
									</div>
									<foreach name="reply" item="v" >
										<div class="direct-chat-msg right">
											<div class="direct-chat-info clearfix">
												<span class="direct-chat-timestamp pull-left">{$v.reply_time|date="Y-m-d H:i",###}</span>
											</div>
											<img alt="管理员" src="__PUBLIC__/dist/img/user2-160x160.jpg" class="direct-chat-img">
											<div class="direct-chat-text">
											{$v.content}
											</div>
										</div>
									</foreach>
								</div>
								
							</div>       
							<div class="col-md-2"></div>
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-2"></div>
										<div class="col-md-8">
												<form method="post" action="{:U('Admin/Message/reply')}">
													<input type="hidden" name="id" value="{$message.message_id}">
													<textarea class="form-control" rows="3" placeholder="请输入回复内容" name="content"></textarea>                                
													<div class="form-group"><button type="submit" class="btn btn-primary pull-right margin">回复</button></div>
												</form>            
											</div>
										<div class="col-md-2"></div>                                                                 
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</div>
			<script>
			// 删除操作
			function del(id,t)
			{
			    if(!confirm('确定要删除吗?'))
			        return false;
			    location.href = $(t).data('href');
			}
			</script>
		</body>
	</html>
