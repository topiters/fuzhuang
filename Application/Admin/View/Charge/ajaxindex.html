
                    <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td style="width: 1px;" class="text-center"><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);"></td>
                                    </td>
                                    <td class="text-center">
                                        <a href="javascript:sort('user_id');">ID</a>
                                    </td>
                                    <td class="text-left">活动名称</td>
                                    <td class="text-left">充值金额</td>
                                    <td class="text-left">赠送金额</td>
                                    <td class="text-left">未认证赠送金额</td>
                                    <td class="text-center">添加日期</td>
                                    <td class="text-center">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="prom" id="list">
                                    <tr>
                                        <td class="text-center">
                                            <input type="checkbox" name="selected[]" value="6">
                                            <input type="hidden" name="shipping_code[]" value="flat.flat">
                                        </td>
                                        <td class="text-center">{$list.id}</td>
                                        <td class="text-left">{$list.name}</td>
                                        <td class="text-left">{$list.money}</td>
                                        <td class="text-left">{$list.fmoney}</td>
                                        <td class="text-left">{$list.wmoney}</td>
                                        <td class="text-center">{$list.addtime|date='Y-m-d H:i',###}</td>
                                        <td class="text-center">
                                            <a href="{:U('Admin/Charge/detail',array('id'=>$list['id']))}" data-toggle="tooltip" title="查看详情" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>
                                            <a href="{:U('Admin/Charge/delete',array('id'=>$list['id']))}" id="button-delete6" data-toggle="tooltip" title="删除" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-6 text-left"></div>
                        <div class="col-sm-6 text-right">{$page}</div>
                    </div>
<script>
    $(".pagination a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
</script>
